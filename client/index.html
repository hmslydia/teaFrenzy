<template name='home'>
   <div class='container'>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-6">
        {{> addComment}}
        {{> listComments}}
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</template>

<template name="addComment">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Make a comment..." id="newComment">
    <span class="input-group-btn">
      <button type="button" class="btn btn-default" id="submitNewComment" >
        Submit
      </button>
    </span>
  </div>
</template>

<template name="comment">
  <div class="comment">
  
    {{#if selected}}
      <a href="#" class="unselect">[Unselect]</a> 
    {{else}}
      {{#if addToTarget}}
        <a href="#" class="addToThisGroup">[Add here]</a>
      {{else}}
        <a href="#" class="group">[move]</a> 
      {{/if}}
    {{/if}}
    
    {{#if iLike}}  
      {{#if hasLikes}}
        [<span class="glyphicon glyphicon-thumbs-up"></span>
        {{#if oneLike}}
          1]<!-- 1 person likes this -->
        {{else}}
          {{likes}}]<!-- {{likes}} people like this -->
        {{/if}}
      {{/if}}
    {{else}}
      
      {{#if hasLikes}}
        [ <a href="#" class="like">Like</a>
          <span class="glyphicon glyphicon-thumbs-up"></span>
        {{#if oneLike}}
          1]<!-- 1 person likes this -->
        {{else}}
          {{likes}}]<!-- {{likes}} people like this -->
        {{/if}}
      {{else}}
        [<a href="#" class="like">like</a>]
      {{/if}}
      
    {{/if}}             
                  
    {{comment}}
  </div> 

</template>
