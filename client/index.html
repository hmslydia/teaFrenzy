<template name='home'>
   <div class='container'>
    <div class="row">
      <div class="col-md-12">
      </div>

    </div>
  </div>
  
        {{> addComment}}
        {{> listComments}}
</template>

<template name="addComment">
  <div id="newCommentContainer">
  <table>
    <tr>
      <td>
        <textarea placeholder="Make a comment..." id="newComment"></textarea>
      </td>
      <td>
        <button class="" id="submitNewComment" >
        Submit
        </button>
      </td>
    </tr>
  </table>
  </div>
  <!--
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Make a comment..." id="newComment">
    <span class="input-group-btn">
      <button type="button" class="btn btn-default" id="submitNewComment" >
        Submit
      </button>
    </span>
  </div>
  -->
</template>

<template name="listComments">
  <div class="twoCol">
    {{#each comments}}
         
        {{#if isGroup}}
          {{> group}}  
        {{else}}
          {{> comment}}
        {{/if}}
      
    {{/each}}
  </div>
</template>

<template name="group">
  <div class="groupBox">
    <div class="groupControls">
      {{name}}
      
      {{#if selected}}
      <a href="#" class="addToThisGroup">[group with]</a>
      {{/if}}
    </div>
    <div class='groupComments'>
    {{#each comments}}
      {{> commentInGroup}}
    {{/each}}
    </div>
  </div>
</template>


<template name="comment">
  <div class="comment groupBox">
  
    {{#if selected}}
      <a href="#" class="unselect">[Unselect]</a> 
    {{else}}
      {{#if addToTarget}}
        <a href="#" class="createGroup">[group with]</a>
      {{else}}
        <a href="#" class="group">[move]</a> 
      {{/if}}
    {{/if}}
    
    {{#if iLike}}  
      {{#if hasLikes}}
        [<span class="glyphicon glyphicon-thumbs-up"></span>
        {{#if oneLike}}
          1]<!-- 1 person likes this -->
        {{else}}
          {{likes}}]<!-- {{likes}} people like this -->
        {{/if}}
      {{/if}}
    {{else}}
      
      {{#if hasLikes}}
        [ <a href="#" class="like">Like</a>
          <span class="glyphicon glyphicon-thumbs-up"></span>
        {{#if oneLike}}
          1]<!-- 1 person likes this -->
        {{else}}
          {{likes}}]<!-- {{likes}} people like this -->
        {{/if}}
      {{else}}
        [<a href="#" class="like">like</a>]
      {{/if}}
      
    {{/if}}             
                  
    {{comment}}
  </div> 

</template>
